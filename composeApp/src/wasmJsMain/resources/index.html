<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Subscription Manager - Track and manage your subscriptions">
    <meta name="theme-color" content="#2196F3">
    <title>Subscription Manager</title>
    <style>
        html, body {
            width: 100vw;
            height: 100vh;
            margin: 0;
            padding: 0;
            overflow: hidden;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        }
        body {
            min-width: 100vw;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }
        canvas {
            width: 100vw !important;
            height: 100vh !important;
            display: block;
        }
    </style>
    <script type="application/javascript" src="composeApp.js"></script>
    <script>
        // Handle client-side routing for SPA
        if (window.location.pathname !== '/' && !window.location.pathname.startsWith('/static/')) {
            // For any route that's not the root or static assets, redirect to root
            // The client-side app will handle the routing
            window.history.replaceState(null, '', '/');
        }
    </script>
</head>
<body>
</body>
</html>
